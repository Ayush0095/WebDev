 </thead>        
 <tbody>

 </tbody>        
</table>
<h2>FORMS</h2>      
<form action="/ferrari">
        <h3>Tell us your favrouite car</h3>
        <div>
        <label for="Your favourite car.">Your car:</label>
        <input id="Your favourite car." type="text" placeholder="Name of Car" name="CAR">
        
        <label>Enter the color:
                <input placeholder="Name of color" type="color">
        </label>
        
                <button type="submit">Submit</button>
        </div>
        
        
</form> 
<form action="https://www.google.com/search">

</html>
