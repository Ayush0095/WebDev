<!DOCTYPE html>
<html>
        <head>
                <title>Cricket Quiz</title>
        </head>
        <link rel="stylesheet" href="style.css">
        <body>
                <center><h1>Cricket Quiz</h1></center>
                <hr>
                <feildset>
                    <form>
                        <div id="main">
                        <div>
                        <label for="virat">1. Which active player have most number of centuries in International cricket?</label>
                        </div>

                        <div>
                               <input id="virat" type="radio" paceholder="virat" name="select">
                               <label for="virat">Virat Kohli</label>
                        </div>

                        <div>
                                <input id="sachin" type="radio" paceholder="sachin" name="select">
                                <label for="sachin">Sachin Tendulkar</label>
                        </div>

                        <div>
                                <input id="rickey" type="radio" paceholder="rickey" name="select">
                                <label for="rickey">Rickey Ponting</label>
                        </div>

                       <div>
                        <label for="wi">2. What is the highest score in any form of cricket at international level?</label>
                        </div>

                        <div>
                               <input id="wi" type="keyboard" paceholder="wi" name="select">
                               <label for="wi"></label>
                        </div>

                        <div>
                                <label for="virat">3. Which Indian player has a 10 wicket haul in a match? </label>
                                </div>
        
                                <div>
                                        <input id="pathan" type="radio" paceholder="pathan" name="select">
                                        <label for="pathan">Irfan Pathan</label>
                                </div>
                                <div>
                                       <input id="anil" type="radio" paceholder="anil" name="select">
                                       <label for="anil">Anil Kumble</label>
                                </div>
        
                                <div>
                                        <input id="ash" type="radio" paceholder="ash" name="select">
                                        <label for="ash">Ravichandran Ashwin</label>
                                </div>
        
                              

                                <div>
                                        <label for="virat">4. In how many ways a batter can be declared as OUT? </label>
                                        </div>
                
                                        <div>
                                                <input id="9" type="radio" paceholder="9" name="select">
                                                <label for="9">9</label>
                                        </div>
                                        <div>
                                               <input id="10" type="radio" paceholder="10" name="select">
                                               <label for="10">10</label>
                                        </div>
                
                                        <div>
                                                <input id="11" type="radio" paceholder="11" name="select">
                                                <label for="11">11</label>
                                        </div>
                
        </div>
                        
                </form>
                </feildset>
        </body>
</html>
